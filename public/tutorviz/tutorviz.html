<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src= "javascript/pytutor.js"></script>
<script src= "javascript/jquery.jsPlumb-1.3.10-all-min.js"></script>
<script src= "javascript/d3.v2.min.js"></script>
<script src= "javascript/jquery.ba-bbq.min.js"></script>
<script src= "javascript/jquery-ui-1.8.24.custom.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/pytutor.css">
<link rel="stylesheet" type="text/css" href="css/basic.css">
<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.24.custom.css">

<script>
window.iFrameResizer = {
  onMessage: (message) => load(message)
}
load = function(codeTrace) {

  var visualizer = new ExecutionVisualizer('tutorelement', codeTrace,
                                                        {embeddedMode: false,
                                                         heightChangeCallback: redrawAllVisualizerArrows,
                                                         editCodeBaseURL: ''});

  function redrawAllVisualizerArrows() {
      if (visualizer) visualizer.redrawConnectors();
  }
  // Call redrawConnectors() on all visualizers whenever the window is resized,
  // since HTML elements might have moved during a resize. The SVG arrows rendered
  // by jsPlumb don't automatically get re-drawn in their new positions unless
  // redrawConnectors() is called.
  $(window).resize(redrawAllVisualizerArrows);
  $('#tutorelement').scroll(redrawAllVisualizerArrows);
}
</script>
<script src="javascript/iframe.min.js"></script>
<body>
    <div id="tutorelement"></div>
</body>
</html>
