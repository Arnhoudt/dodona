name: Deploy

on:
  pull_request:
    types:
      - review_requested
  issue_comment:
    types:
      - created

jobs:
  mestra:
    # if: ${{ github.event.action == 'review_requested' || (github.event.issue.pull_request && github.event.comment.body == 'deploy') }}
    environment: 
      name: mestra
      url: https://mestra.ugent.be
    runs-on: ubuntu-latest
    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJSON(github) }}
      run: echo "$GITHUB_CONTEXT"
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.MESTRA_KEY }}
        known_hosts: "-"
    - name: Set up ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Run capistrano
      run: |
        bundle exec cap mestra deploy
