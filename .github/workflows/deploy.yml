name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - feature/mestra

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Run capistrano
      run: |
        bundle exec cap test deploy
