name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - feature/mestra

jobs:
  deploy:
    environment: 
      name: test
      url: https://mestra.ugent.be
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.MESTRA_KEY }}
        known_hosts: "-"
    - name: Set up ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Run capistrano
      run: |
        bundle exec cap test deploy
