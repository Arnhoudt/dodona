      group_by_student_help: Result contains a folder per student containing their submission(s) per exercise.
      group_by_exercise_help: Result contains a folder per exercise containing the submission(s) per student.
      all_students_label: Include all students in the download?
      all_students_label_help: If checked, even students without submissions (for an exercise or in general) will be included in the folder.
      with_info_label: Include an informative CSV-file in the download?
      with_info_label_help: The result will contain a CSV-file with information about the students, the exercises and the submissions.
