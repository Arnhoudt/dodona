      users_submitted_html:
        one: "<h1>1 <small>student</small></h1> heeft minstens 1 keer ingediend"
        other: "<h1>%{count} <small>studenten</small></h1> hebben minstens 1 keer ingediend"
      select_users: "Gebruikers selecteren"
