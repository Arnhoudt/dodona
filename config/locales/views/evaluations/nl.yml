nl:
  evaluations:
    show:
      view_evaluation: "Evaluatie bekijken"
      evaluation: "Evaluatie"
      title: "Evaluatie voor %{series}"
      explanation_title: "Hoe evalueer ik een oplossing?"
      explanation_part1_html: "In de samenvattende tabel kan je naast een oefening op <i class='mdi mdi-chevron-right mdi-18'></i> klikken. Je komt dan op een nog te bekijken oplossing van een willekeurige student terecht. Vervolgens kan je indien gewenst feedback op de code geven en de oplossing als afgewerkt markeren. Bemerk dat je ook een oplossing als afgewerkt kan markeren zonder feedback achter te laten. We hebben alvast alle oefeningen zonder ingediende oplossing als afgewerkt gemarkeerd."
      explanation_part2_html: "Ter herinnering, de studenten krijgen de gegeven feedback <b>niet</b> automatisch te zien, daarvoor dien je hieronder op 'Feedback vrijgeven' te klikken."
      users: "studenten"
      release: Feedback vrijgeven
      unrelease: Feedback verbergen
      deadline_html: Deze evaluatie van <b>%{users} studenten</b> bevat de oplossingen van <b>%{exercises} oefeningen</b> met als deadline <b>%{deadline}</b>.
      next_incomplete_feedback: Ga naar de volgende onafgewerkte feedback
      evaluation_progress: Evaluatie voortgang
      progress_html: "<b>%{feedback_count} van de %{feedback_total}</b> oplossingen hebben afgewerkte feedback."
      evaluation_details: Detailoverzicht
      evaluation_details_info_html: Deze tabel geeft een detailoverzicht van alle oplossingen in de evaluatie.<br> Het gekleurde streepje geeft de status van de oplossing aan (niet ingediend, correct of fout), het vinkje in de tekstballon of deze oplossing al afgewerkt is.
      grading_details: Puntenoverzicht
      grading_details_info_html: Deze tabel toont het puntenoverzicht voor deze evaluatie. Het totaal per gebruiker is de som van de punten van de oefeningen.<br> Als de punten grijs zijn is de oplossing nog niet afgewerkt.
    new:
      exercises: Oefeningen
      create_evaluation: Reeks evalueren
      explanation_title: "Wat is een evaluatie?"
      explanation_html: "Het evalueren van een reeks is een gestructureerde manier om de ingediende oplossingen van een reeks te bekijken en er feedback op te geven. Dodona houdt bij welke oplossingen al bekeken zijn zodat je het evaluatiewerk eenvoudig kan verdelen over meerdere lesgevers. De feedback die je geeft is niet onmiddelijk zichtbaar voor de studenten; je kiest zelf wanneer je deze vrijgeeft."
      next: Volgende
    add_users:
      title: Gebruikers selecteren
      explanation_title: "Waarom moet ik gebruikers selecteren?"
      explanation_part1: "Een evaluatie bestaat uit de oefeningen van een oefeningenreeks, gekoppeld aan een groep studenten. Via de knoppen kan je eenvoudig alle gebruikers van de cursus selecteren of enkel wie minstens een keer heeft ingediend voor deze oefeningenreeks."
      explanation_part2: "Je kunt hieronder ook individuele studenten toevoegen of verwijderen door te zoeken op hun naam of een eventueel label. De studentenlijst kan ook later nog worden aangepast."
      users_in_course_html:
        one: "<h1>1 <small>student</small></h1> is ingeschreven voor deze cursus"
