        other: "%{count} scoreonderdelen in deze evaluatie"
    new:
      title: Scoreonderdelen configureren
      explanation_part1: >
        Je kan op de oplossingen in deze evaluatie ook punten ingeven op Dodona.
        Daarvoor moet je wel eerst bepalen waarop je punten zal geven. Binnen Dodona
        kan je per oefeningen een puntenverdeling opstellen door het toevoegen van scoreonderdelen.
      explanation_part2: >
        Hiernaast kan je snel één scoreonderdeel toevoegen aan elke oefeningen in deze evaluatie.
        Je kan ook per oefening hieronder een aangepaste puntenverdeling uitwerken.
        Je kan ook direct naar de evaluatie gaan als je geen punten wilt geven in Dodona.
        Dit kan later altijd aangepast worden.
      text: Creeër een scoreonderdeel en voeg het toe aan elke oefening in de evaluatie.
      close: Sluiten
      add_all:
        text: Toevoegen aan alle
        title: Hetzelfde scoreonderdeel toevoegen aan alle oefeningen
      hide_all: Alles scoreonderdelen verbergen
      show_all: Alles scoreonderdelen zichtbaar maken
      exercises: Oefeningen
      to_evaluation: Naar evaluatie
    exercise:
      nothing: Er zijn nog geen scoreonderdelen voor deze oefening. Je kan pas punten geven als er minstens één scoreonderdeel is.
      copy_title: Scoreonderdeel kopiëren van een andere oefening naar %{name}
      add_title: Nieuw scoreonderdeel toevoegen aan %{name}
      all: Scoreonderdeel toevoegen aan alle oefeningen
      total: Totaal
      edit_title: Bewerk dit scoreonderdeel
      delete_title: Verwijder dit scoreonderdeel
      edit_item_title: "%{title} bewerken"
      total_visibility: >
        Toon of verberg de berekende totaalscore in Dodona voor deze oefening als de feedback vrijgegeven wordt.
        Individuele scoreonderdelen zijn nog wel zichtbaar als ze als zodanig gemarkeerd zijn.
      visibility: Toon of verberg dit scoreonderdeel.