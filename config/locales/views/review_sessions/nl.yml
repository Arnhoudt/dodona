      explanation_part1: "Een evaluatie bestaat uit de oefeningen van een oefeningenreeks, gekoppeld aan een groep studenten. Via de knoppen kan je eenvoudig alle gebruikers van de cursus selecteren of enkel wie minstens een keer heeft ingediend voor deze oefeningenreeks."
      explanation_part2: "Je kunt hieronder ook individuele studenten toevoegen of verwijderen door te zoeken op hun naam of een eventueel label. De studentenlijst kan ook later nog worden aangepast."
