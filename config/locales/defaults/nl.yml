# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

nl:
  date:
    day_names: ["Zondag", "Maandag", "Dinsdag", "Woensdag", "Donderdag", "Vrijdag", "Zaterdag"]
    abbr_day_names: ["Zo", "Ma", "Di", "Wo", "Do", "Vr", "Za"]
    month_names: [null, "januari", "februari", "maart", "april", "mei", "juni", "juli", "augustus", "september", "oktober", "november", "december"]
    abbr_month_names: [null, "Jan", "Feb", "Mrt", "Apr", "Mei", "Jun", "Jul", "Aug", "Sep", "Okt", "Nov", "Dec"]
  time:
    formats:
      annotation: '%e %B %Y, %H:%M'
      submission: '%d %B %Y %H:%M:%S'
  controllers:
    created: "%{model} werd succesvol aangemaakt."
    updated: "%{model} werd succesvol aangepast."
    update_failed: "%{model} kon niet worden aangepast."
    destroyed: "%{model} werd succesvol verwijderd."
